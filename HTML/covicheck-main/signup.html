<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600&family=Open+Sans:wght@300&family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
  <!-- css stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css\signup.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/02c31ebc15.js" crossorigin="anonymous"></script>
  <title>Sign up</title>
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title></title>
</head>

<body>
  <section id="Sign-up">
    <div class="container">
      <div class="signup-content row">
        <div class="signup-form col-lg-6">
          <h2 class="form-title">Sign up</h2>
          <form class="registration-form" action="/signup" method="POST">
            <div class="form-group">
              <label for="name">
                <!-- icon -->
              </label>
              <input class="input-box" type="text" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="email">
                <!-- icon -->
              </label>
              <input class="input-box" type="text" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <label for="password">
                <!-- icon -->
              </label>
              <input class="input-box" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="con-password">
                <!-- icon -->
              </label>
              <input class="input-box" type="password" name="cpassword" placeholder="Confirm Password">
            </div>
            <div class="form-group Remember-me">
              <input type="checkbox" name="agree-term">
              <label for="agree-term">
                <span><span></span></span>
                Remember me
              </label>
           </div>
            <!-- <div class="form-group">

            </div>  -->
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
            </div>
          </form>
        </div>
        <div class="signup-image col-lg-6">
          <figure>
            <img class="signupimage" src="signup-page-image.png" alt="signup-page-image">
          </figure>
        </div>

      </div>

    </div>
  </section>

</body>

</html>
